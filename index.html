<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="https://kit.fontawesome.com/b9b6231623.js" crossorigin="anonymous"></script>
    <script src="./assets/js/sidebar.js"></script>
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu open-menu" onclick="openNav()" aria-label="menu">
            <i class="fa-solid fa-bars"></i>
        </button>
        <button class="cabecalho__menu close-menu" onclick="closeNav()" aria-label="menu">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <img src="./assets/images/logo.svg" alt="HZC logo" class="cabecalho__logo" />
        <button class="cabecalho__notificacao" aria-label="notificacao">
            <i class="fa-solid fa-bell"></i>
        </button>
    </header>
    <nav class="sidebar-menu">
        <img class="menu-lateral__logo" src="./assets/images/logo.svg" alt="sidebar logo" />
        <a href="#" class="menu-lateral__link">
            <i class="fa-solid fa-house-chimney"></i>
            <span>
                Ínicio
            </span>
        </a>
        <a href="#" class="menu-lateral__link">
            <i class="fa-solid fa-video"></i>
            <span>
                Vídeos
            </span>
        </a>
        <a href="#" class="menu-lateral__link">
            <i class="fa-solid fa-location-dot"></i>
            <span>
                Picos
            </span>
        </a>
        <a href="#" class="menu-lateral__link">
            <i class="fa-solid fa-user"></i>
            <span>
                Integrantes
            </span>
        </a>
        <a href="#" class="menu-lateral__link">
            <i class="fa-solid fa-shirt"></i>
            <span>
                Camisas
            </span>
        </a>
        <a href="#" class="menu-lateral__link">
            <i class="fa-solid fa-image"></i>
            <span>
                Pinturas
            </span>
        </a>
    </nav>
    <main class="principal">
        <h2 class="titulo-pagina">Ínicio</h2>
        <article class="cartao">
            <img src="./assets/images/art.svg" alt="card banner" class="cartao__imagem">
            <div class="cartao__conteudo">
                <p class="cartao__destaque">Vídeo em destaque</p>
                <h3 class="cartao__titulo">HZC - Título</h3>
                <p class="cartao__perfil">Bruno Lopes</p>
                <i class="fa-solid fa-clock"></i>
                <p class="cartao__data-publicacao">33 minutos</p>
                <i class="fa-solid fa-eye"></i>
                <p class="cartao__visualizacoes">53 vizualizações</p>
            </div>
            <button class="cartao__botao cartao__botao-destaque">
                <i class="fa-solid fa-circle-play"></i>
                Assistir agora
            </button>
        </article>
    </main>
</body>
</html>
